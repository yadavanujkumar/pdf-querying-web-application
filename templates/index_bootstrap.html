<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic PDF File Uploader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://wallpapers.com/images/hd/cool-photos-background-1920-x-1080-9cnqcjs5o3rb8raa.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .custom-file-input {
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .custom-file-input:hover {
            border-color: #007bff;
        }

        .custom-file-label {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        #message-container {
            margin-top: 20px;
        }

        .progress {
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Dynamic PDF File Uploader</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" id="upload-form">
            <div class="input-group mb-3">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="file-input" name="file" accept=".pdf" required>
                    <label class="custom-file-label" for="file-input">Choose PDF file</label>
                </div>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </form>
        <div class="progress mb-4" style="display: none;">
            <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="message-container"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#upload-form').submit(function(e) {
                e.preventDefault();
                var formData = new FormData(this);
    
                // Show progress bar
                $('.progress').show();
    
                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    xhr: function() {
                        var xhr = new XMLHttpRequest();
                        xhr.upload.addEventListener('progress', function(e) {
                            if (e.lengthComputable) {
                                var percentage = (e.loaded / e.total) * 100;
                                $('#progress-bar').width(percentage + '%');
                            }
                        }, false);
                        return xhr;
                    },
                    success: function(response) {
                        // Hide progress bar
                        $('.progress').hide();
    
                        // Reset file input label
                        $('#file-input').val('');
                        $('.custom-file-label').html('Choose PDF file');
    
                        // Display success message
                        $('#message-container').html('<div class="alert alert-success" role="alert">' + response.message + '</div>');
                    },
                    error: function(error) {
                        // Hide progress bar
                        $('.progress').hide();
    
                        // Reset file input label
                        $('#file-input').val('');
                        $('.custom-file-label').html('Choose PDF file');
    
                        // Display error message
                        $('#message-container').html('<div class="alert alert-danger" role="alert">' + error.responseJSON.message + '</div>');
                    }
                });
            });
    
            // Update file input label when a file is selected
            $('#file-input').change(function() {
                var fileName = $(this).val().split('\\').pop();
                $('.custom-file-label').html(fileName);
            });
        });
    </script>
</body>
</html>
